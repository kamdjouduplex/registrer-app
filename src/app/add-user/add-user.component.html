<div class="container-fluid">
    <div class="card card-register mx-auto mt-5">
        <div class="card-header">Add New User</div>
        <div class="card-body">
          <form [formGroup]="myForm">
            {{ myForm.value | json }}
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" formControlName="name" id="name" class="form-control" placeholder="User Name" autofocus="autofocus" >
                    <label for="name">Name</label>
                  </div>
                  <small *ngIf="name.invalid && name.touched" class="text-danger">
                    The user name filed is required and must be atleast 2 characters
                  </small>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" formControlName="email" id="email" class="form-control" placeholder="Email">
                    <label for="email">Email</label>
                  </div>
                  <small *ngIf="email.invalid && email.touched" class="text-danger">
                      the email filed is required and must be a vaild email address
                  </small>
                </div>
              </div>
            </div>
            <div class="form-group">
                <div class="form-row">
                    <div class="col-md-6">
                      <div class="form-label-group">
                        <input type="text" formControlName="phone" id="phone" class="form-control" placeholder="Phone" required>
                        <label for="phone">Phone</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-label-group">
                        <input type="text" formControlName="location" id="location" class="form-control" placeholder="Location" required>
                        <label for="location">Location</label>
                      </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="password" formControlName="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="password" formControlName="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirm password" required>
                    <label for="confirmPassword">Confirm password</label>
                  </div>
                </div>
              </div>
            </div>
            <button class="btn btn-primary btn-block" (click)="addUser()">Create User</button>
          </form>
        </div>
    </div>
</div>

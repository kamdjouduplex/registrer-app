<div class="container-fluid">
    <div class="card card-register mx-auto mt-5">
        <div class="card-header">Edit A User</div>
        <div class="card-body">
          <form [formGroup]="myForm">
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" formControlName="name" id="name" class="form-control" placeholder="User Name">
                    <label for="name">Name</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" formControlName="email" id="email" class="form-control" placeholder="Email">
                    <label for="email">Email</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
                <div class="form-row">
                    <div class="col-md-6">
                      <div class="form-label-group">
                        <input type="text" formControlName="phone" id="phone" class="form-control" placeholder="Phone">
                        <label for="phone">Phone</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-label-group">
                        <input type="text" formControlName="location" id="location" class="form-control" placeholder="Location">
                        <label for="location">Location</label>
                      </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="password" formControlName="password" id="inputPassword" class="form-control" placeholder="Password">
                    <label for="inputPassword">Password</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="password" formControlName="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirm password">
                    <label for="confirmPassword">Confirm password</label>
                  </div>
                </div>
              </div>
            </div>
            <button class="btn btn-primary btn-block" (click)="editUser()">Edit User</button>
          </form>
        </div>
    </div>
</div>
